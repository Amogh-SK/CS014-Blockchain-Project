<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Marks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Student Marks</h1>
        <form id="addStudentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required><br><br>
            <label for="marks">Marks:</label><br>
            <input type="number" id="mark1" name="mark1" placeholder="Mark 1" required><br><br>
            <input type="number" id="mark2" name="mark2" placeholder="Mark 2" required><br><br>
            <input type="number" id="mark3" name="mark3" placeholder="Mark 3" required><br><br>
            <input type="number" id="mark4" name="mark4" placeholder="Mark 4" required><br><br>
            <button type="submit">Add Student</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
